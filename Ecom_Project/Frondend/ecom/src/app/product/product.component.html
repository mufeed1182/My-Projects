<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h3 style="text-align: center;">Product Page</h3>
        <p style="text-align: center;">{{user.role}}</p>
<form [formGroup]="productForm"  *ngIf="user.role=='Merchant'">
    Id: <input type="number" formControlName="id" class="form-control">
    Name: <input type="text" formControlName="name" class="form-control">
    Description: <input type="text" formControlName="description" class="form-control">
    Price: <input type="number" formControlName="price" class="form-control">
    Category: <input type="text" formControlName="category" class="form-control">
    Keywords: <input type="text" formControlName="keywords" class="form-control">
    <br>
    <input type="button" value="Add" class="btn btn-info" (click)="fnAdd()">
</form>
</div>
<br>
<hr>
    <div class="col-sm-4"></div>
</div>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <th>Id</th><th>Name</th><th>Description</th><th>Price</th>
        <th>Category</th><th>Keywords</th>
        <th>Merchant</th> <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.description}}</td>
            <td>{{p.price}}</td>
            <td>{{p.category}}</td>
            <td>{{p.keywords}}</td>
            <td>{{p.user.name}}</td>
            <td>Select</td>
        </tr>
    </tbody>
</table>
